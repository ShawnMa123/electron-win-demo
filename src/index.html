<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electron Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- 调整 CSP 以适应更严格的预加载脚本和潜在的未来需求 -->
    <!-- 'unsafe-inline' 仅用于 onclick 属性，长远看可以移除并使用 addEventListener -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
</head>

<body>
    <h1>Electron 计算器 (增强版)</h1>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="deleteLast()">DEL</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="equals">=</button>
        </div>
    </div>

    <!-- 移除了 <script src="../node_modules/mathjs/dist/math.min.js"></script> -->
    <!-- 也移除了 <script src="./lib/math.min.js"></script> -->

    <script src="renderer.js"></script>
</body>

</html>
